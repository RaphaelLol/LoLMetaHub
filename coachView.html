<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Vue Coach</title>
  <link rel="stylesheet" href="coachView.css" />
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header id="coachHeader" class="panel">
    <!-- Rempli par coachView.js -->
  </header>

  <!-- ===== CONTENU PRINCIPAL ===== -->
  <main>
    <!-- Performance individuelle -->
    <section id="overview" class="panel">
      <h2>Performance individuelle</h2>
      <div class="grid"></div>
    </section>

    <!-- Impact d'équipe -->
    <section id="impact" class="panel">
      <h2>Impact d'équipe</h2>
      <div class="grid"></div>
    </section>

    <!-- Objectifs -->
    <section id="objectives" class="panel">
      <h2>Objectifs</h2>
      <div class="grid"></div>
    </section>

    <!-- Vision -->
    <section id="vision" class="panel">
      <h2>Vision</h2>
      <div class="grid"></div>
    </section>

    <!-- Challenges Riot -->
    <section id="challenges" class="panel">
      <h2>Challenges Riot</h2>
      <div class="grid"></div>
    </section>

    <!-- Comparaisons -->
    <section id="comparisons" class="panel">
      <h2>Comparaisons</h2>
      <div class="grid"></div>
    </section>

    <!-- Notes du coach -->
    <section id="coachNotes" class="panel">
      <h2>Axes de travail</h2>
      <ul class="notes"></ul>
    </section>
  </main>

  <!-- Script -->
  <script src="coachView.js"></script>
</body>
</html>
