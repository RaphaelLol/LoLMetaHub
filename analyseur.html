<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Analyseur de match / Historique</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #0e0e0e;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #importInput, #importHistoryInput {
      display: none;
    }
    button {
      background: #f5c518;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      margin-bottom: 20px;
    }
    button:hover { background: #ffd84d; }
    .playerCard, .teamContainer, .matchCard {
      border: 1px solid #333;
      border-radius: 10px;
      margin: 15px auto;
      padding: 15px;
      max-width: 700px;
      background: #1a1a1a;
      text-align: left;
    }
    .matchHeader { color: #f5c518; text-align:center; margin-bottom: 15px; }
    input[type="text"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #555;
      margin-bottom: 15px;
      width: 200px;
    }
    .runeBox {
      display: inline-block;
      background: #2a2a3d;
      padding: 3px 6px;
      margin: 2px;
      border-radius: 4px;
      font-size: 12px;
    }
    .itemBox {
      display: flex;
      align-items: center;
      margin: 4px 0;
    }
    .itemBox img { width: 32px; height: 32px; margin-right: 6px; }
    .statsGraph { display: flex; justify-content: space-around; margin-top: 15px; }
    .playerBar { width: 140px; padding: 5px; background: #333; color: white; border-radius: 5px; text-align: center; font-size: 12px; }
    .coachStats { margin-top: 10px; padding: 5px; background: #222; border-radius: 5px; font-size: 12px; }
  </style>
</head>
<body>
  <h1>Analyseur de match / Historique</h1>

  <button id="importBtn">üìÅ Importer un match (.json)</button>
  <input type="file" id="importInput" accept=".json">

  <button id="importHistoryBtn">üìÅ Importer historique du joueur (.json)</button>
  <input type="file" id="importHistoryInput" accept=".json">

  <div>
    <input type="text" id="championSearch" placeholder="Filtrer par champion">
    <button id="searchBtn">üîç Rechercher</button>
  </div>

  <div id="matchContainer"></div>
  <a href="index.html">Retour √† l'accueil</a>

  <script src="analyseur.js"></script>
</body>
</html>
