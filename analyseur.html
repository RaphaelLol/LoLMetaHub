<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Analyseur de match</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #0e0e0e;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #importInput {
      display: none;
    }
    button {
      background: #f5c518;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      margin-bottom: 20px;
    }
    button:hover {
      background: #ffd84d;
    }
    .playerCard {
      border: 1px solid #333;
      border-radius: 10px;
      margin: 15px auto;
      padding: 15px;
      max-width: 600px;
      background: #1a1a1a;
      text-align: left;
    }
    a {
      display: block;
      color: #f5c518;
      margin-top: 20px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Analyseur de match</h1>
  <button id="importBtn">üìÅ Importer un match (.json)</button>
  <input type="file" id="importInput" accept=".json">

  <!-- üîç Bloc de recherche ajout√© ici -->
  <div id="search-bar" style="background:#1a1a1a; border-radius:10px; padding:15px; margin:20px auto; max-width:600px; text-align:left;">
    <h2 style="color:#f5c518; margin-bottom:10px;">üîç Rechercher un match</h2>
    <div style="display:flex; gap:10px; flex-wrap:wrap;">
      <input 
        id="playerName" 
        type="text" 
        placeholder="Nom du joueur" 
        style="flex:1; padding:10px; border-radius:6px; border:none; background:#333; color:white;"
      />
      <input 
        id="championName" 
        type="text" 
        placeholder="Nom du champion" 
        style="flex:1; padding:10px; border-radius:6px; border:none; background:#333; color:white;"
      />
      <button 
        id="searchButton" 
        style="background:#f5c518; border:none; padding:10px 20px; border-radius:8px; color:#000; font-weight:bold; cursor:pointer;"
      >
        Rechercher
      </button>
    </div>
  </div>
  <!-- üü® Fin du bloc ajout√© -->

  <div id="matchContainer"></div>
  <a href="index.html">Retour √† l'accueil</a>

  <script src="analyseur.js"></script>
</body>
</html>
